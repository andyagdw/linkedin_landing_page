<!-- linkedin_app/templates/linkedin_app/partials/_connect_with_people.html -->
{% load static %}

<!-- CONNECT WITH PEOPLE -->
<section class="section-spacing">
  <div class="container-xl ps-4 ps-lg-0">
    <div class="row gx-5">
      <div class="col-lg-5 offset-lg-1 mb-5 mb-lg-0">
        <div class="row">
          <div class="col-11 col-md-7 col-lg-10">
            <div class="connect-with-people-img-container">
              <img
                src="{% static 'images/linkedin-img-5.svg' %}"
                alt="People talking"
                class="img-fluid"
              />
            </div>
            <h2 class="main-h2-heading mb-3">
              Connect with people who can help
            </h2>
            <a
              href="#"
              class="all-a-link-btn-styling a-link-grey-btn-styling mt-4 connect-with-people-link d-inline-block"
              >Find people you know</a
            >
          </div>
          <div class="col-1 col-md-5 col-lg-0"></div>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="row">
          <div class="col-11 col-md-7 col-lg-12">
            <div class="connect-with-people-img-container">
              <img
                src="{% static 'images/linkedin-img-6.svg' %}"
                alt="Woman on computer"
                class="img-fluid"
              />
            </div>
            <h2 class="main-h2-heading mb-2 mb-lg-5">
              Learn the skills you need to succeed
            </h2>
            <div class="row mt-4 mt-lg-0">
              <div class="col-12">
                <div class="dropdown">
                  <!-- disable Popper.js dynamic positioning by setting data-bs-display="static" on dropdown-toggle element  -->
                  <!-- see https://stackoverflow.com/questions/47242702/force-bootstrap-dropdown-menu-to-always-display-at-the-bottom-and-allow-it-go-of -->
                  <button
                    class="btn p-3 border skills-button d-flex justify-content-between align-items-center"
                    type="button"
                    id="dropdownMenuButton"
                    data-bs-toggle="dropdown"
                    data-bs-display="static"
                    aria-haspopup="true"
                    aria-expanded="false"
                  >
                    <span class="d-inline-block text-start fs-5"
                      >Choose a topic to learn about</span
                    >
                    <span class="d-inline-block">
                      <i class="fa-solid fa-caret-down"></i>
                    </span>
                  </button>
                  <menu
                    class="ps-0 dropdown-menu skills-menu-dropdown"
                    aria-labelledby="dropdownMenuButton"
                  >
                    <!-- Generate list using JavaScript - see index.js CONNECT WITH PEOPLE -->
                  </menu>
                </div>
              </div>
            </div>
          </div>
          <div class="col-1 col-md-5 col-lg-0"></div>
        </div>
      </div>
    </div>
  </div>
</section>
