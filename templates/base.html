<!-- templates/base.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Andy Agyei-Dwumah">
    <meta name="description" content="LinkedIn landing page clone">
    <!-- BOOTSTRAP CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    >
    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
      /* Load background image here to use static */
      .join-your-colleagues-section-container::after {
        background: url("{% static 'images/join-friends-img.png' %}");
      }
    </style>
    <!-- JAVASCRIPT -->
    <script src="{% static 'javascript/index.js' %}" defer></script>
    <!--  FONT AWESOME -->
    <link href="{% static 'fontawesomefree/css/fontawesome.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/brands.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/solid.css' %}" rel="stylesheet" type="text/css">
    <!-- FAVICON -->
     <link rel="icon" type="image/x-icon" href="{% static 'images/light-linkedin-logo-img.png' %}">
    <title>
      {% block title %}LinkedIn: Log In or Sign Up{% endblock title %}
    </title>
  </head>
  <body class="my-3">
    {% include './partials/_navbar.html' %}
    <main>
      <!-- Get ride of horizontal padding to ensure that necessary sections span full-width -->
      <div class="container-fluid px-0">
        {% block content %}{% endblock content %}
      </div>
    </main>
    {% include './partials/_footer.html' %}
    <!-- BOOTSTRAP JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
